<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Dados de transferência</h4>
    </div>
    <div id='resposta_remocao' class="text-center alert" hidden="true"></div>
    <form class="form-horizontal" role='form' id='form-transf' data-ajax='false'>
      <div class="modal-body">
        <div class="form-group">
          <label for="Transf_id">Transferência:</label>
          <a tabindex="0" class="glyphicon glyphicon-question-sign" id='glyphicon' role="button" style="cursor:pointer"></a>
          <select class="form-control" id="Transf_id">
          </select>
        </div>
        <div id='Dados_transf'>
          <div class="form-group">
              <label for='Destino'>Destino:</label>
              <input type="Text" class="Campo_Ent form-control" id="Destino" required placeholder="Ex:Divisão Técnica">
          </div>
          <div class="form-group">
              <label for="Solicitante">Solicitado por:</label>
              <input type="Text" class="Campo_Ent form-control" id="Solicitante" placeholder="Ex:Cap Fulano">
          </div>
          <div class="form-group">
            <label class='col-sm-4 control-label' for="BI" >Boletim Interno:</label>
            <div class="col-sm-3">
                <input type="Text" class="Campo_Ent form-control bi" id="BI" placeholder="Ex:001">
            </div>
            <label class='col-sm-1 control-label' for="Data_BI"> de </label>
            <div class="col-sm-4">
                <input type="Text" class="Campo_Ent form-control data" id="Data_BI" placeholder="Ex:01/01/2001" >
            </div>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" id='Externo' onclick=$('#form_externo').toggle('disabled')>Transferência externa</label>
          </div>
          <div class="form-group" id='form_externo' hidden='true'>
            <label class='col-sm-4 control-label' for="Guia" >Guia de transferência:</label>
            <div class="col-sm-3">
                <input type="Text" class="Campo_Ent form-control bi" id="Guia" placeholder="Ex:001">
            </div>
            <label class='col-sm-1 control-label' for="Data_guia"> de </label>
            <div class="col-sm-4">
                <input type="Text" class="Campo_Ent form-control data" id="Data_guia" placeholder="Ex:01/01/2001" >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class='col-md-12 text-center'>
            <button type="submit" class="btn btn-success">Transferir</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/Modal_transf/JavaScript/Transferencia.js"></script>
<script src="/Modal_transf/JavaScript/Modal.js"></script>
<script src="/Modal_transf/JavaScript/Popover.js"></script>
