<div class='container-fluid'>
	<div class='panel panel-primary'>
		<div class='panel-heading'>
			<h1 class='text-center'>Cadastrar</h1>
		</div>
		<div class='row panel-body'>
      <div id='myTabs' class='container'>
        <ul class="nav nav-tabs" data-tabs="tabs" role="tablist">
	        <li class="active">
	          <a id="fis-tab" data-toggle="tab" aria-controls="Fisica" role="tab" href="#Fisica">Pessoa física</a>
	        </li>
	        <li class="">
						<a id="jur-tab" data-toggle="tab" aria-controls="Juridica" role="tab" href="#Juridica">Pessoa jurídica</a>
	        </li>
        </ul>
				<div class="tab-content" style="padding: 10px; border-left: 1px solid #DDD; border-right: 1px solid #DDD; border-bottom: 1px solid #DDD">
					<div  class="tab-pane fade in active" id="Fisica">
						<div class='form-group'>
						  <label for="Nome_text">Nome Completo</label>
							<input type="text" class='Campo form-control' id="Nome_text" placeholder="Nome Completo">
						</div>
						<div class='form-group'>
							<label for="Endereco">Endereço</label><br>
							<input type="Text" class="Campo form-control" id="Endereco">
						</div>
						<div class='form-group'>
							<label for="Tel">Telefone</label><br>
							<input type="Text" class="Campo form-control telefone" id="Tel" placeholder="Ex: 1234-1234">
						</div>
						<div class='form-group'>
							<label for="CPF">CPF</label><br>
							<input type="Text" class="Campo form-control cpf" id="CPF">
						</div>
						<div class='form-group'>
							<label for="Data_nasc">Data de Nascimento</label><br>
							<input type="date" class="Campo form-control data" id="Data_Nasc" placeholder="Ex: 10/01/1990">
						</div>
						<div class='form-group'>
							<label for="ID">Sexo</label><br>
							<select name="Sexo" class='Campo form-control'id="Sexo_user">
									<option value="M">Masculino</option>
									<option value="F">Feminino</option>
							</select>
						</div>
						<div class='form-group'>
							<label for="Usuario">Usuário</label><br>
							<input type="text" class="Campo form-control" id="Usuario">
						</div>
						<div class='form-group'>
							<label for="Senha">Senha</label><br>
							<input type="password" class="Campo form-control" id="Senha">
						</div>
						<div class='form-group'>
							<label for="Senha">Confirme a Senha</label><br>
							<input type="password" class="Campo form-control" id="Senha_conf">
					</div>
					</div>
					<div class="tab-pane fade" id="Juridica">
						<div class='form-group'>
							<label for="Nome_text">Nome da empresa</label>
							<input type="text" class='Campo form-control' id="Nome_text" placeholder="Empresa">
						</div>
						<div class='form-group'>
							<label for="CNPJ">CNPJ</label><br>
							<input type="Text" class="Campo form-control cnpj" id="CNPJ">
						</div>
						<div class='form-group'>
							<label for="Endereco_PF">Endereço Sede</label><br>
							<input type="Text" class="Campo form-control" id="Endereco_PF">
						</div>
						<div class='form-group'>
							<label for="Tel">Telefone</label><br>
							<input type="Text" class="Campo form-control telefone" id="Tel" placeholder="Ex: 1234-1234">
						</div>
						<div class='form-group'>
							<label for="Usuario">Usuário</label><br>
							<input type="text" class="Campo form-control" id="Usuario">
						</div>
						<div class='form-group'>
							<label for="Senha">Senha</label><br>
							<input type="password" class="Campo form-control" id="Senha">
						</div>
						<div class='form-group'>
							<label for="Senha">Confirme a Senha</label><br>
							<input type="password" class="Campo form-control" id="Senha_conf">
					</div>
				</div>
				<div class='text-center'>
					<input id="BotaoCadastrar" type="button" class="btn btn-lg btn-success" value="Cadastrar">
					<input id="BotaoReset" type="button" class="btn btn-lg btn-danger" value="Limpar"/>
				</div>
	    </div>
			<h4 class="text-center alert" id='resposta' hidden></h4>
		</div>
	</div>
</div>

<script>
$('#myTabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
});
</script>
<script src="/Cadastro_Client/JavaScript/Cadastro_Client.js"></script>
