<script src="/Comuns/TestAut.js"></script>
<div class='container-fluid'>
	<div class='panel panel-primary'>
		<div class='panel-heading'>
			<h1 class='text-center'>Cadastro de Automóveis</h1>
		</div>
		<div class='panel-body'>
			<form role='form' class='row container'>
				<div class='col-md-6'>
					<div class='form-group' id='Cadastro_tipo'>
						<label>Automóvel</label><br>
				 		<div class='form-inline'>
							<div class='form-group'>
								 <label for="Modelo" style="font-weight: normal;">Modelo</label>
                 <select id="Modelo">
                 </select>
                 <button id=selectModelo onclick=$.load("/Cadastro_Automoveis/Javascript/Cadastro_Automoveis.js">Selecionar</button>
							</div>
						</div>
						<div class='form-group'>
							<label for="Placa">Placa</label><br>
							<input type="Text" class="Campo form-control placa" id="Placa">
						</div>
						<div class='form-group'>
							<label for="AnoFab">Ano Fabricação</label><br>
							<input type="Text" class="Campo form-control anoFab" id="AnoFab"
						</div>
						<div class='form-group'>
							<label for="Cor">Cor</label><br>
							<input type="Text" class="Campo form-control cor" id="Cor">
						</div>
						<div class='form-group'>
							<label for="Combust">Combustível</label><br>
							<input type="text" class="Campo form-control combustivel" id="Combust">
						</div>
            <div class='form-group'>
							<label for="PrecoMin">Preço Mínimo</label><br>
							<input type="text" class="Campo form-control precomin" id="PrecoMin">
						</div>
						<div class='form-group'>
							<label for="Modelo_text">Modelo</label><br>
							<input type="text" class="Campo form-control modelotext" id="Modelo_text">
						</div>
						<div class='form-group'>
							<label for="URLImagem">Imagem</label><br>
							<input type="text" class="Campo form-control urlimagem" id="URLImagem">
						</div>
					</div>
				</div>
					<div class='col-md-12 text-center'>
						<button id="BotaoCadastro" type="submit" class="btn btn-lg btn-success" onclick=$.load("/Cadastro_Automoveis/Javascript/Cadastro_Automoveis.js")>Cadastrar</button>
						<input id="BotaoLimpar" type="button" class="btn btn-lg btn-danger" value="Cancelar"/>
					</div>
				</div>
			</form>
			<h4 class="text-center alert" id='resposta' hidden></h4>
		</div>
	</div>
</div>
<script src="/Cadastro_Automoveis/JavaScript/Cadastro_Automoveis.js"></script>
