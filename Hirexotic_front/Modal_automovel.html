<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Dados do Automóvel</h4>
    </div>
    <div class="modal-body">
      <table class='table table-bordered table-condensed' style="text-align: left;">
        <tbody class='h4'>
          <tr id='Destino_mod'>
            <td>Destino: </td>
          </tr>
          <tr id='Solicitante_mod'>
            <td>Solicitado por: </td>
          </tr>
          <tr id='BI_mod'>
            <td>Boletim interno: </td>
          </tr>
          <tr id='Guia_mod'>
            <td>Guia de Transferência: </td>
          </tr>
          <tr id='Transf_mod'>
            <td>Data de Transferência: </td>
          </tr>
        </tbody>
      </table>
      <div class='panel panel-info'>
        <div class="panel-heading text-center">Equipamentos	</div>
        <div class="panel-body">
          <div class='pre-scrollable' style="max-height: 350px">
            <table class='table table-bordered table-condensed table-striped' style="text-align: center;">
              <thead>
                <tr>
                  <th></th>
                  <th>Tipo</th>
                  <th>Marca/Modelo</th>
                  <th>Número de Série</th>
                </tr>
              </thead>
              <tbody id='automovel_dados' style="cursor:pointer"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class='text-center'>
        <button type="button" class="btn btn-block btn-danger" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
